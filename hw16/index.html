    <footer>

      <button id="toggleCode"><span id="arrow">‚ñ∂</span> –ü–æ–∫–∞–∑–∞—Ç—å –∫–æ–¥</button>
      <pre id="codeBlock" style="display: none"></pre>

      <script>
        document.getElementById("toggleCode").addEventListener("click", function () {
          const codeBlock = document.getElementById("codeBlock");
          const arrow = document.getElementById("arrow");

          if (codeBlock.style.display === "none") {
            fetch("script.js")
              .then((response) => response.text())
              .then((text) => {
                codeBlock.textContent = text;
                codeBlock.style.display = "block";
                arrow.textContent = "‚ñº";
                this.textContent = " –°–∫—Ä—ã—Ç—å –∫–æ–¥";
                this.prepend(arrow);
              })
              .catch((error) => console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ script.js:", error));
          } else {
            codeBlock.style.display = "none";
            arrow.textContent = "‚ñ∂";
            this.textContent = " –ü–æ–∫–∞–∑–∞—Ç—å –∫–æ–¥";
            this.prepend(arrow);
          }
        });
      </script>
    </footer>
